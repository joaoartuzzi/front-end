<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Grids</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!--Bootstrap Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-success">
    <div class="container">
        <p class="fs-3">1. Grid Básico</p>
        <div class="row">
            <!--Usando col que divide de forma igualitária-->
            <div class="col bg-danger">1</div>
            <div class="col bg-white">2</div>
            <div class="col bg-black">3</div>
            <div class="col bg-danger">4</div>
            <div class="col bg-white">5</div>
            <div class="col bg-black">6</div>
            <div class="col bg-danger">7</div>
            <div class="col bg-white">8</div>
            <div class="col bg-black">9</div>
            <div class="col bg-danger">10</div>
            <div class="col bg-white">11</div>
            <div class="col bg-black">12</div>
        </div>
        <br>
        <hr>
        <div class="row">
            <!--Usando elemento que ocupam espaços diferentes-->
            <div class="col bg-danger">1</div>
            <div class="col-2 bg-white">2</div>
            <div class="col-3 bg-black">3</div>
            <div class="col-4 bg-danger"></div>
        </div>
        <hr>

        <div class="container">
            <p class="display-3">2. Grid Responsivo</p>
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-danger">Conteúdo 1</div>
                <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-white">Conteúdo 2</div>
                <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3 bg-black">Conteúdo 3</div>
            </div>
        </div>
        <hr>

        <div class="container">
            <p class="display-3">3. Alinhamento vertical</p>
            <div class="row" style="height: 300px;">
                <div class="col-3 align-self-end bg-danger">1</div>
                <div class="col-3 align-self-end bg-white">2</div>
                <div class="col-3 align-self-end bg-black">3</div>
            </div>

        </div>
        
    </div>
</body>
</html>
