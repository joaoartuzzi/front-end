<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-success">
    <div class="container bg-dark bg-opacity-25 text-center">
        
        <div class="input-group mb-5 bg-dark bg-opacity-50 text-center">
            <span class="input-group-text">
                <i class="bi bi-person-circle"> Cadastro de usúario</i>
            </span>
        </div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>Nome</i>
                <input type="text" placeholder="Nome">
            </div>    

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>Sobrenome</i>
                <input type="text" placeholder="Sobrenome">
            </div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>Telefone</i>
                <input type="text" placeholder="Telefone">
            </div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>Data Nascimento</i>
                <input type="date">
            </div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>E-mail</i>
                <input type="email" placeholder="E-mail">
            </div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>Senha</i>
                <input type="password" placeholder="Senha">
            </div>

            <div class="col-12 col-sm-10 col-md-6 col-lg-4 col-xl-3">
                <i>Confirmar Senha</i>
                <input type="password" placeholder="Confirmar Senha">
            </div>
    <br>
            <button class="btn btn-dark"><i class=""></i>Cadastrar</button>

    </div>
</body>
</html>
